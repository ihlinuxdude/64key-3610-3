# charybdis_nano_right.conf - Badjeff PMW3610 Driver Configuration
CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_ZMK_POINTING=y
CONFIG_ZMK_EXT_POWER=y

# Logging (do NOT set ZMK_LOG_LEVEL)
CONFIG_LOG=y
CONFIG_ZMK_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# PMW3610 Badjeff driver configuration
CONFIG_PMW3610=y

# Basic sensor configuration (CPI set in device tree)
CONFIG_PMW3610_CPI_DIVIDER=4
CONFIG_PMW3610_SNIPE_CPI=200
CONFIG_PMW3610_SNIPE_CPI_DIVIDER=1
CONFIG_PMW3610_SCROLL_TICK=60

# 45Â° cant correction via badjeff/zmk-input-behavior-listener module
# Using rotate-deg = <315> in tb_listener device tree node
# No Kconfig axis transforms needed (handled by rotation listener)

# Power management for stable operation
CONFIG_PMW3610_RUN_DOWNSHIFT_TIME_MS=128
CONFIG_PMW3610_REST1_DOWNSHIFT_TIME_MS=5000
CONFIG_PMW3610_REST2_DOWNSHIFT_TIME_MS=17000
CONFIG_PMW3610_REST1_SAMPLE_TIME_MS=40
CONFIG_PMW3610_REST2_SAMPLE_TIME_MS=100
CONFIG_PMW3610_REST3_SAMPLE_TIME_MS=500

# Performance optimization
CONFIG_PMW3610_SMART_ALGORITHM=y
CONFIG_PMW3610_REPORT_INTERVAL_MIN=12
CONFIG_PMW3610_INIT_POWER_UP_EXTRA_DELAY_MS=1000