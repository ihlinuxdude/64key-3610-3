CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_ZMK_POINTING=y

CONFIG_ZMK_EXT_POWER=y

CONFIG_PMW3610=y
CONFIG_PMW3610_CPI=1600
CONFIG_PMW3610_CPI_DIVIDER=4
CONFIG_PMW3610_SNIPE_CPI=200
CONFIG_PMW3610_SNIPE_CPI_DIVIDER=1
CONFIG_PMW3610_SCROLL_TICK=60

# Modern ZMK settings for 45° diagonal movement fix
CONFIG_PMW3610_SWAP_XY=y      # Swap X and Y axes (90° rotation)  
CONFIG_PMW3610_INVERT_X=y     # Invert X-axis direction
CONFIG_PMW3610_INVERT_Y=y     # Invert Y-axis direction

CONFIG_PMW3610_POLLING_RATE_125_SW=y
CONFIG_PMW3610_SMART_ALGORITHM=y

# Logging to debug SPI communication and sensor initialization  
CONFIG_LOG=y
CONFIG_ZMK_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3



